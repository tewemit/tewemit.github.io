<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        dialog {
            height: 100px;
            box-shadow: #c16308;
            border-radius: 3%;
            border: solid #333334;
            margin-top: 20px;
            padding: 20px;
        }

        table {
            border: solid 1px blue;
        }
    </style>
</head>
<body>
<h2>Site url admin </h2>
<div>
    <label>SiteNAme:</label> <input type="text" id="siteName" placeholder="Enter site name">
    <input type="text" id="siteUrl" placeholder="Enter site address">
    <input type="text" id="siteKeyWords" placeholder="Enter key words">
    <button id="addSite" title="click to add to list">Add</button>
    <dialog id="dialog">
        <p>Enter site name to remove</p>
        <input type="text" placeholder="Enter site name" id="confirmText">
        <button id="confirm"> Confirm</button>
        <button id="close"> close</button>
    </dialog>
</div>
<div id="checkBoxes">
    <label>Add to: </label>
    <input type="checkbox" id="tableCheckBox" checked>Table
    <input type="checkbox" id="listCheckBox" checked>List
</div>
<div id="listDiv">
    <label>List</label>
    <ul></ul>
</div>
<div id="tableDiv">
    <label>Table</label>
    <table>
        <tr>
            <th>Site Name</th>
            <th>Keyword</th>
        </tr>
        <tr class="test">
            <td>test</td>
        </tr>
    </table>
</div>
<div>
    <button id="remove">Remove</button>
</div>
<script>
    $(function () {
        $("#checkBoxes").hide()
        $("#listDiv").hide()
        $("#tableDiv").hide()
        $("#remove").hide()
        //shows in 2 is list, 1 is table and 3 both
        let sites = []
        //let sites = [{siteNAme: "", url:"", keyWord:"", showsIn: 3}]


        $("#addSite").click(function () {
            $("#checkBoxes").show()
            if ($('#listCheckBox').is(':checked') && $('#tableCheckBox').is(':checked')) {
                sites.push({
                    siteNAme: $('#siteName').val(),
                    url: $('#siteUrl').val(),
                    keyWord: $('#siteKeyWords').val(),
                    showsIn: 3
                })
                createList()
                createTable()
            } else if ($('#tableCheckBox').is(':checked')) {
                sites.push({
                    siteNAme: $('#siteName').val(),
                    url: $('#siteUrl').val(),
                    keyWord: $('#siteKeyWords').val(),
                    showsIn: 1
                })
                createTable()
            } else if ($('#listCheckBox').is(':checked')) {
                sites.push({
                    siteNAme: $('#siteName').val(),
                    url: $('#siteUrl').val(),
                    keyWord: $('#siteKeyWords').val(),
                    showsIn: 2
                })
                createList()
            }
            $("#remove").show()

        })

        $("#remove").click(function () {
            $("#dialog").show()
        })
        $("#confirm").click(function () {
            // find in object
            console.log(sites)
            let found = sites.find(site => site.siteNAme === $('#confirmText').val())
            if (!!found) {
                alert('removing ', $('.siteName').val())
                $('.siteName').remove()
                delete sites[sites.findIndex(site => site.siteNAme === $('#confirmText').val())]
            }
            console.log($("#listDiv ul li[class='test']").html())
            // '+$("#confirmText").val()]+'
            $("#listDiv ul li[class='test']").remove()
            $("#listDiv ul ul[class='test']").remove()

            $("#tableDiv  tr[class='test']").remove()
            $("#tableDiv tr[class='test']").remove()
            console.log(sites)
        })
        $("#close").click(function () {
            $("#dialog").hide()
        })

        function createList() {
            console.log(sites)
            $("#listDiv").show()

            let list = ""
            list += '<li class = "' + $('#siteName').val() + '"><a href="' + $('#siteUrl').val() + '">' + $('#siteName').val() + '</a></li>'
            list += '<ul class="' + $('#siteName').val() + '"><li>' + $('#siteKeyWords').val() + '</li></ul>'
            $("#listDiv > ul").append(list)

        }

        function createTable() {
            console.log(sites)
            $("#tableDiv").show()
            let list = ""
            list += '<tr class = "' + $('#siteName').val() + '"><td><a href="' + $('#siteUrl').val() + '">' + $('#siteName').val() + '</a></td>'
            list += '<td>' + $('#siteKeyWords').val() + '</td></tr>'
            $("#tableDiv table").append(list)
        }

    })

</script>
</body>
</html>
